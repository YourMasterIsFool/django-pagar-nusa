{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PAGAR NUSA | Banyuwangi</title>
    <link rel="icon" href="{% static 'img/logo-pn.jpg' %}">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    {% block css %}
    {% endblock css %}

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    {% include 'layouts/header.html' %}
    <!-- ##### Header Area End ##### -->

    {% block content %}
    {% endblock content %}

    

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">

        <!-- Bottom Footer Area -->
        <div class="bottom-footer-area">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <p>
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js'%}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/bootstrap/popper.min.js'%}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'js/plugins/plugins.js'%}"></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation/1.0.5/bootstrap-confirmation.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:'/api/top-news/',
                method:'GET',
                type:'JSON',
                success: function(res){
                    show_news(res)
                }
            })

            function show_news(res){
                var news = ``
                for (item in res) {
                    var val = res[item]
                    news += `<div class="single-blog-post small-featured-post d-flex">
                                <div class="post-thumb">
                                    <a href="#"><img src="${val.thumbnail}" alt=""></a>
                                </div>
                                <div class="post-data">
                                    <a href="/detail/${val.slug}" class="post-catagory">${val.title}</a>
                                    <div class="post-meta">
                                        <a href="#" class="post-title">
                                            <h6>Penulis:  ${val.penulis.username}</h6>
                                        </a>
                                        <p class="post-date"><span>${val.created_at}</span></p>
                                    </div>
                                </div>
                            </div>`
                    document.getElementById('top-news').innerHTML = news
                 
                }
            }

        })
    </script>

    {% block js %}
    {% endblock js %}
</body>
    
<style lang='css'>
    table {
        width: 100%;
    }

    table td {
        min-width: 150px;
    }
</style>
</html>
