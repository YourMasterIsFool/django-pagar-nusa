

{% extends 'layouts/main.html' %}
{% load static %}
{% block css %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock %}

{% block content %}

<div class="featured-post-area">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8">
                <div class="row">
                    <!-- Single Featured Post -->
                    <h3>Grafik Anggota <br><br><br></h3>
                    <div class="col-12 col-lg-12">
                        <canvas id="myChart"></canvas>
                    </div>                        
                </div>
            </div>
            {% include 'layouts/sidebar-news.html' %}
        </div>
    </div>
</div><br>


{% endblock  %}

{% block js %}

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['polos','putih','kuning','merah'],
            datasets: [{
                // data : [1,2,3,4],
                data:"{{ data|safe }}",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderWidth:1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock  %}
