
{% extends 'control-panel/layouts/main.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'c-panel/plugins/summernote/summernote-bs4.css' %}">
{% endblock %}

{% block content %}


<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <a href="#tambah_berita" data-toggle="modal" class="btn btn-info">Tambah Berita</a>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

    <!-- Main content -->
<section class="content">
    <div class="row">
        
    <!-- /.col-->
    </div>
    <!-- ./row -->
</section>

 <!-- modal -->
<div class="modal fade" id="tambah_berita">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tambah Berita</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" >
                        <div class="form-group">
                            <label for="teitel">Judul</label>
                            <input type="text" name="title" class=form-control>
                        </div>
                        <div class="form-group">
                            <label for="teitel">Thumbnail</label>
                            <input type="file" name="thumbnail" class=form-control>
                        </div>
                        <div class="form-group">
                            <label for="">Berita</label>
                            <textarea class="textarea" placeholder="Place some text here"
                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


{% endblock  %}

{% block js %}

<script src="{% static 'c-panel/plugins/summernote/summernote-bs4.min.js' %}"></script>
<script>
    $(function () {
      // Summernote
      $('.textarea').summernote()
    })
</script>
{% endblock %}
